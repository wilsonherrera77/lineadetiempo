        /* Estilo para la línea de tiempo vertical principal */
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 18px;
            height: 100%;
            width: 4px;
            background: #cbd5e1;
            z-index: 1;
        }
        .timeline-item {
            position: relative;
            padding-left: 50px;
            margin-bottom: 50px;
        }
        /* Círculo de evento en la línea de tiempo */
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            /* El color se aplicará dinámicamente con una variable CSS */
            border: 4px solid var(--timeline-color, #3b82f6);
            z-index: 2;
            transition: transform 0.2s ease-in-out;
        }
         .timeline-item:hover::before {
            transform: scale(1.2);
        }
        .timeline-card {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .timeline-card.selected {
            /* El color del borde se aplicará dinámicamente */
            border-color: var(--timeline-color, #3b82f6);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2), 0 4px 6px -2px rgba(59, 130, 246, 0.1);
        }
        /* Estilos para los filtros de temas */
        .filter-checkbox:checked + label {
            opacity: 1;
            font-weight: 600;
        }
        .filter-checkbox + label {
            opacity: 0.7;
            transition: opacity 0.2s ease-in-out;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timelineContainer = document.getElementById('timeline');
            const detailsContainer = document.getElementById('details-container');
            const placeholder = document.getElementById('placeholder');
            const eventDetails = document.getElementById('event-details');
            const themeFiltersContainer = document.getElementById('theme-filters');
            
            // Elementos del panel de detalles
            const detailsTheme = document.getElementById('details-theme');
            const detailsTitle = document.getElementById('details-title');
            const detailsDate = document.getElementById('details-date');
            const detailsDescription = document.getElementById('details-description');
            const detailsActors = document.getElementById('details-actors');
            const detailsSource = document.getElementById('details-source');
            const detailsConnections = document.getElementById('details-connections');

            let allEvents = [];
            let activeFilters = [];

            const themeColors = {
                "Territorio y Ambiente": "#10B981",
                "Salud y Medicina Tradicional": "#3B82F6",
                "Derechos Humanos y Paz": "#EF4444",
                "Educación y Conocimiento Indígena": "#F59E0B",
                "Gobernabilidad y Autonomía": "#1F2937",
            };

            // Cargar datos desde el objeto JSON incrustado
            function initializeTimeline() {
                try {
                    allEvents = timelineDataObject.eventos;
                    // Ordenar eventos por fecha
                    allEvents.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
                    setupFilters();
                    renderTimeline();
                     // Mostrar el primer evento por defecto en pantallas grandes
                    if(window.innerWidth >= 1024 && allEvents.length > 0) {
                        showDetails(allEvents[0].id);
                    }
                } catch (error) {
                    console.error("No se pudieron inicializar los datos de la línea de tiempo:", error);
                    timelineContainer.innerHTML = `<p class="text-red-500">Error al procesar los datos de la línea de tiempo.</p>`;
                }
            }

            // Configurar los filtros de temas dinámicamente
            function setupFilters() {
                const themes = Object.keys(themeColors);
                activeFilters = [...themes]; // Inicialmente todos los filtros están activos

                themeFiltersContainer.innerHTML = themes.map(theme => `
                    <div class="flex items-center">
                        <input type="checkbox" id="filter-${theme.replace(/\s+/g, '-')}" value="${theme}" class="filter-checkbox hidden" checked>
                        <label for="filter-${theme.replace(/\s+/g, '-')}" class="flex items-center cursor-pointer">
                            <span class="w-4 h-4 inline-block mr-2 rounded-sm" style="background-color: ${themeColors[theme]}"></span>
                            ${theme}
                        </label>
                    </div>
                `).join('');

                // Añadir event listeners a los checkboxes
                document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        if (checkbox.checked) {
                            activeFilters.push(checkbox.value);
                        } else {
                            activeFilters = activeFilters.filter(f => f !== checkbox.value);
                        }
                        renderTimeline();
                    });
                });
            }

            // Función para renderizar la línea de tiempo
            function renderTimeline() {
                timelineContainer.innerHTML = '';
                let lastYear = null;

                const filteredEvents = allEvents.filter(event => activeFilters.includes(event.temaPrincipal));

                if (filteredEvents.length === 0) {
                    timelineContainer.innerHTML = '<p class="text-slate-500">No hay eventos para los filtros seleccionados.</p>';
                    placeholder.classList.remove('hidden');
                    eventDetails.classList.add('hidden');
                    return;
                }

                filteredEvents.forEach(item => {
                    const eventYear = new Date(item.fecha).getFullYear();
                    let yearHtml = '';
                    if (eventYear !== lastYear) {
                        yearHtml = `<h2 class="text-2xl font-bold text-slate-800 my-4 timeline-year">${eventYear}</h2>`;
                        lastYear = eventYear;
                    }
                    
                    const cardHtml = `
                        ${yearHtml}
                        <div class="timeline-item" style="--timeline-color: ${item.color};">
                            <div id="event-${item.id}" class="timeline-card bg-white p-4 rounded-lg shadow-md hover:shadow-xl">
                                <p class="font-semibold text-md text-slate-800">${item.titulo}</p>
                                <span class="text-sm text-slate-500">${new Date(item.fecha).toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' })}</span>
                            </div>
                        </div>
                    `;
                    timelineContainer.innerHTML += cardHtml;
                });

                // Añadir event listeners a los nuevos elementos creados
                filteredEvents.forEach(item => {
                    const eventElement = document.getElementById(`event-${item.id}`);
                    if (eventElement) {
                        eventElement.addEventListener('click', () => showDetails(item.id));
                    }
                });
            }

            // Función para mostrar los detalles de un evento
            function showDetails(eventId) {
                const item = allEvents.find(e => e.id === eventId);
                if (!item) return;

                placeholder.classList.add('hidden');
                
                detailsTheme.textContent = item.temaPrincipal;
                detailsTheme.style.backgroundColor = item.color;
                detailsTitle.textContent = item.titulo;
                detailsDate.textContent = new Date(item.fecha).toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
                detailsDescription.textContent = item.descripcion;
                detailsActors.innerHTML = `<span class="font-semibold">Actores/Entidad:</span> ${item.actoresClave} <br> <span class="font-semibold">Ámbito:</span> ${item.ambito}`;
                detailsSource.textContent = item.fuente;
                
                let connectionsText = 'No hay conexiones explícitas registradas.';
                if (item.conexiones && item.conexiones.length > 0) {
                    const connectionLinks = item.conexiones.map(connId => {
                        const connectedEvent = allEvents.find(e => e.id === connId);
                        return connectedEvent 
                            ? `<a href="#" onclick="showDetails('${connId}'); return false;" class="text-blue-600 hover:underline">${connectedEvent.titulo} (ID: ${connId})</a>`
                            : `Evento no encontrado (ID: ${connId})`;
                    }).join('<br>');
                    connectionsText = `Relacionado con:<br>${connectionLinks}`;
                }
                detailsConnections.innerHTML = connectionsText;


                eventDetails.classList.remove('hidden');

                // Actualizar la clase 'selected' para el feedback visual
                document.querySelectorAll('.timeline-card').forEach(card => {
                    card.classList.remove('selected');
                    card.style.borderColor = 'transparent';
                });
                const selectedCard = document.getElementById(`event-${item.id}`);
                if (selectedCard) {
                    selectedCard.classList.add('selected');
                    selectedCard.style.borderColor = item.color;
                    selectedCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                // Animación suave al mostrar detalles
                detailsContainer.style.opacity = 0;
                setTimeout(() => {
                    detailsContainer.style.opacity = 1;
                }, 100);
            }
            
            // Hacer la función showDetails global para que sea accesible desde los enlaces onclick
            window.showDetails = showDetails;

            // Carga inicial de datos
            initializeTimeline();
        });
    </script>
</body>
